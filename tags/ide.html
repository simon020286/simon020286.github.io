 src="./_next/static/chunks/pages/tags/%5Btag%5D-acce6bae1b69ef2f.js" defer=""></script><script src="./_next/static/swGgXeVAfNkB6ES6dmOKs/_buildManifest.js" defer=""></script><script src="./_next/static/swGgXeVAfNkB6ES6dmOKs/_ssgManifest.js" defer=""></script><script src="./_next/static/swGgXeVAfNkB6ES6dmOKs/_middlewareManifest.js" defer=""></script></head><body class="bg-white dark:bg-black text-gray-900 dark:text-white"><div id="__next"><div class="flex flex-col min-h-screen"><header><div class="max-w-5xl px-8 mx-auto"><div class="flex items-center justify-between py-6"><nav><a class="text-gray-900 dark:text-white pr-6 py-4" href="/">Home</a><a class="text-gray-900 dark:text-white px-6 py-4" href="/tags">Tags</a></nav></div></div></header><main class="mb-0 flex-grow"><div class="max-w-5xl px-8 py-4 mx-auto"><h1>ide</h1><article class="mt-12"><p class="mb-1 text-sm text-gray-500 dark:text-gray-400">August 06, 2021</p><h1 class="mb-2 text-xl"><a class="text-gray-900 dark:text-white dark:hover:text-blue-400" href="/posts/2021-01-21-visual-studio-code-docker">Visual Studio Code - Docker</a></h1><div><div class="flex space-x-1"><span class="text-gray-500 dark:text-gray-400">visual studio code</span><span class="text-gray-500 dark:text-gray-400">ide</span><span class="text-gray-500 dark:text-gray-400">docker</span></div></div><p class="mb-3">Sviluppare con Visual Studio Code all&#x27;interno di un container Docker</p><p><a href="/posts/2021-01-21-visual-studio-code-docker">Read More</a></p></article></div></main><footer class="py-8"><div class="max-w-5xl px-8 mx-auto">Built by T-Dev</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"2021-01-21-visual-studio-code-docker","title":"Visual Studio Code - Docker","date":"2021-08-06","description":"Sviluppare con Visual Studio Code all'interno di un container Docker","image":null,"tags":["visual studio code","ide","docker"],"content":"\nCiao a tutti,  \noggi vi mostro il mio ambiente di sviluppo, programmi, linguaggi e tools che utilizzo.  \nPer prima cosa come IDE (Integrated development environment) utilizzo l'ottimo Visual Studio Code di Microsoft.  \nTrovate tutte le informazioni [qui](https://code.visualstudio.com/).  \nIn breve è un software multi-piattaforma, infatti lo trovate per Windows, MacOS e Linux, integra il controllo della versione del codice tramite git, esistono un'infinità di estensioni per facilitare lo sviluppo.\n\n![visual studio code](https://res.cloudinary.com/drg2utgxr/image/upload/v1611249440/posts/vcode/home-screenshot-win-lg_vzx2kh.png 'Visual Studio Code')\n\nGrazie alle tantissime estensioni disponibili è possibile programmare in qualsiasi linguaggio, ma in questo articolo vedremo come sviluppare in golang, sfruttando un container docker in cui installare il compilatore e tutto il necessario in modo da non \"sporcare\" il computer host.\n\nI prerequisti sono pochissimi, aver installato Docker, Visual Studio Code e l'estensione Remote - Containers.\nFatto questo basterà creare la cartella del proprio progetto e al suo interno una cartella chiamata _.devcontainer,_  \nall'interno di essa i seguenti file:\n\n_Dockerfile_\n\n```dockerfile\nFROM golang:1.16\n\nENV DEBIAN_FRONTEND=noninteractive\nRUN apt-get update \\\n    \u0026\u0026 apt-get -y install --no-install-recommends apt-utils 2\u003e\u00261\n\n# Verify git, process tools, lsb-release (common in install instructions for CLIs) installed.\nRUN apt-get -y install git iproute2 procps lsb-release\n\n# Install Go tools.\nRUN go env -w GO111MODULE=off \\\n    \u0026\u0026 apt-get update \\\n    # Install gocode-gomod.\n    \u0026\u0026 go get -x -d github.com/stamblerre/gocode 2\u003e\u00261 \\\n    \u0026\u0026 go build -o gocode-gomod github.com/stamblerre/gocode \\\n    \u0026\u0026 mv gocode-gomod $GOPATH/bin/ \\\n    # Install other tools.\n    \u0026\u0026 go get -u \\\n        golang.org/x/tools/gopls \\\n        github.com/stamblerre/gocode \\\n        github.com/uudashr/gopkgs/cmd/gopkgs \\\n        github.com/ramya-rao-a/go-outline \\\n        github.com/acroca/go-symbols \\\n        golang.org/x/tools/cmd/guru \\\n        golang.org/x/tools/cmd/gorename \\\n        github.com/go-delve/delve/cmd/dlv \\\n        github.com/stamblerre/gocode \\\n        github.com/rogpeppe/godef \\\n        golang.org/x/tools/cmd/goimports 2\u003e\u00261 \\\n    # Clean up.\n    \u0026\u0026 apt-get autoremove -y \\\n    \u0026\u0026 apt-get clean -y \\\n    \u0026\u0026 rm -rf /var/lib/apt/lists/* \\\n    \u0026\u0026 go env -w GO111MODULE=on\n\n# Revert workaround at top layer.\nENV DEBIAN_FRONTEND=dialog\n\n# Expose service ports.\nEXPOSE 8000\n```\n\n_devcontainer.json_\n\n```json\n{\n  \"dockerFile\": \"./Dockerfile\",\n  \"appPort\": [\"8000:8000\"],\n  \"extensions\": [\"golang.go\"]\n}\n```\n\nFatto questo Visual Studio Code ti chiederà se vuoi aprire il workspace all'interno del container, rispondere di si e attendere che docker crei il container. Probabilmente alla fine del processo vi verrà suggerito di installare alcuni tool di golang, accettate e proseguite.  \nDopo qualche secondo sarà possibile iniziare a sviluppare normalmente.  \nLa cosa bella di questo processo è che i file che scriverete saranno fisicamente sul sistema host, quindi navigabili e gestibile dal file manager, ma tutte le librerie e eseguibili di go saranno all'interno del container.  \nQuesto rende più semplice la gestione delle varie versione di golang e delle dipendenze dei propri progetti.  \nOvviamente tutto questo è possibile utilizzarlo per molti linguaggi di programmazione ad esempio Python, Flutter, C# e molti altri.\n\nSpero di avervi aiutato e fatto scoprire qualcosa di nuovo.  \nCome al solito contattatemi pure nei commenti se avete bisogno di aiuto.\n"}],"tag":"ide"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"ide"},"buildId":"swGgXeVAfNkB6ES6dmOKs","assetPrefix":".","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
